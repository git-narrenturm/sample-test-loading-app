services:
  backend:
    build: ./backend
    image: sample-test-loading-app-backend:latest
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - db
    env_file:
      - ./backend/.env
    networks:
      - sample-test-loading-app-network
    command: npm run start:dev

  db:
    image: postgres:14.12
    container_name: sample-test-loading-app-postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - ./db/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sample-test-loading-app-network

networks:
  sample-test-loading-app-network:
    driver: bridge

volumes:
  postgres_data:
